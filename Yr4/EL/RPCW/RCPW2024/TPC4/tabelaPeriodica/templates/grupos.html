<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8"/>
        <title></title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>    
    </header>
    <body>
        <div class="w3-card-4">
            <header class="w3-container w3-purple">
                <h1 style="text-align: center;">Tabela Periódica - Grupos</h1>
            </header>
            <div class="w3-container">
                <table class="w3-table-all">
                    <tr>
                        <th style="text-align: center;">Grupo</th>
                        <th style="text-align: center;">Número de elementos</th>
                    </tr>
                    {% for entry in data.dados %}
                    <tr>
                        {% set group_name = entry.grupo.value.split('#')[-1] %}
                        <td style="text-align: center;"><a href="/grupos/{{group_name}}">{{ group_name }}</a></td>
                        <td style="text-align: center;">{{ entry.numElem.value }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <p style="text-align: center; font-size: medium;">
                <adress>[<a href="/">Página Inicial</a>]</adress>
                <adress>[<a href="/elementos">Tabela dos Elementos</a>]</adress>
            </p>
            <footer class="w3-container w3-purple">
                <h5 style="text-align: center;">Gerado por RPCW2024 [TPC4] em {{ data.data }}</h5>
            </footer>
        </div>
    </body>
</html>
